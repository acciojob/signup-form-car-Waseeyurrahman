<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name :</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email :</label>
		<input type="email" id="email" placeholder="Email" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required><br>
		<label for="cars">Select a car</label>
		<select placeholder="--Please choose an option--" id="cars" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>BENZ</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" required>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required> 
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br>
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label><br>

		<button>submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
